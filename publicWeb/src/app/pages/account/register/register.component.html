<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Full Name</label>
                                <input type="text" class="form-control" [(ngModel)]="displayName" placeholder="Email" [ngModelOptions]="{standalone: true}" id="fname" placeholder="Full Name" required="">
                            </div>
                          <!--  <div class="col-md-6">
                                <label for="review">Last Name</label>
                                <input type="password" class="form-control" id="lname" placeholder="Last Name" required="">
                            </div>-->
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" [(ngModel)]="correo" placeholder="Email" [ngModelOptions]="{standalone: true}" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Password</label>
                                <input type="password" class="form-control" id="review" [(ngModel)]="password" placeholder="Password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password" required="">
                            </div>
                            <button class="btn btn-solid" (click)="registrar()">create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
